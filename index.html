                    { q: "C√¢u 100: N·∫øu c·∫ßu b·ªã h·ªèng m√†n h√¨nh, m·∫•t ƒëi·ªán v√† kh√¥ng th·ªÉ r√∫t ra khi ƒëang ph·ª•c v·ª•, nh√¢n vi√™n c·∫ßn th·ª±c hi·ªán g√¨?", a: ["a. T·ª± √Ω quy·∫øt ƒë·ªãnh k√©o l√πi c·∫ßu ra kh·ªèi t√†u bay", "b. Th√¥ng b√°o Tr·ª±c Ban, chu·∫©n b·ªã xe ƒë·∫ßu k√©o, t·∫Øt ngu·ªìn ch√≠nh v√† n·ªëi c·∫ßn k√©o chuy√™n d√πng", "c. Gi√°m s√°t nh√¢n vi√™n l√°i xe k√©o c·∫ßu v·ªÅ v·ªã tr√≠ ƒë·ªó quy ƒë·ªãnh an to√†n", "d. C·∫£ b v√† c ƒë·ªÅu ƒë√∫ng"], c: 3 }
                ]
            }
        };

        let currentUsername = "";
        let currentSubject = null;
        let quizPool = [];
        let currentIndex = 0;
        let userAnswers = {};
        let isSubmitted = false;

        function getHistory(user, subId) {
            const data = localStorage.getItem(`quiz_history_${user}_${subId}`);
            return data ? JSON.parse(data) : [];
        }

        function saveHistory(user, subId, history) {
            localStorage.setItem(`quiz_history_${user}_${subId}`, JSON.stringify(history));
        }

        function login() {
            const input = document.getElementById('username-input').value.trim();
            if (!input) {
                alert("Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi d√πng!");
                return;
            }
            currentUsername = input;
            document.getElementById('display-name').innerText = currentUsername;
            document.getElementById('logout-btn').classList.remove('hidden');
            switchLevel(1);
        }

        function logout() {
            currentUsername = "";
            document.getElementById('username-input').value = "";
            document.getElementById('logout-btn').classList.add('hidden');
            switchLevel(0);
        }

        function selectSubject(id) {
            currentSubject = id;
            document.getElementById('subject-title').innerText = DATABASE[id].title;
            const qCount = DATABASE[id].questions.length;
            document.getElementById('btn-full-quiz').innerText = `üìù L√†m to√†n b·ªô ${qCount} c√¢u`;
            
            const history = getHistory(currentUsername, currentSubject);
            const historyInfo = document.getElementById('history-info');
            if (history.length > 0 && history.length < qCount) {
                historyInfo.innerText = `L·∫ßn tr∆∞·ªõc b·∫°n ƒë√£ l√†m ${history.length}/${qCount} c√¢u. L·∫ßn n√†y s·∫Ω ra 50 c√¢u c√≤n l·∫°i.`;
            } else {
                historyInfo.innerText = "B·∫Øt ƒë·∫ßu chu k·ª≥ l√†m b√†i m·ªõi (Random 50 c√¢u kh√¥ng tr√πng l·∫∑p).";
            }
            switchLevel(2);
        }

        function switchLevel(lv) {
            const ids = ['level-0', 'level-1', 'level-2', 'level-3'];
            ids.forEach((id, idx) => {
                const el = document.getElementById(id);
                el.classList.toggle('hidden', idx !== lv);
                el.classList.toggle('flex', idx === lv);
            });
            document.getElementById('main-back-btn').classList.toggle('hidden', lv === 0 || lv === 1);
        }

        function startQuiz(mode) {
            const fullList = DATABASE[currentSubject].questions;
            const totalQs = fullList.length;

            if (mode === 'random') {
                let historyIndices = getHistory(currentUsername, currentSubject);
                let availableIndices = [];
                fullList.forEach((_, idx) => {
                    if (!historyIndices.includes(idx)) availableIndices.push(idx);
                });

                if (availableIndices.length < 50) {
                    historyIndices = [];
                    availableIndices = fullList.map((_, idx) => idx);
                }

                availableIndices.sort(() => 0.5 - Math.random());
                const selectedIndices = availableIndices.slice(0, 50);
                quizPool = selectedIndices.map(idx => ({...fullList[idx], originalIndex: idx}));
                const newHistory = [...historyIndices, ...selectedIndices];
                saveHistory(currentUsername, currentSubject, newHistory);
            } else {
                quizPool = fullList.map((q, idx) => ({...q, originalIndex: idx}));
            }

            currentIndex = 0;
            userAnswers = {};
            isSubmitted = false;
            document.getElementById('q-total-label').innerText = `/ ${quizPool.length}`;
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('view-result-btn').classList.add('hidden');
            document.getElementById('mode-selection').classList.remove('hidden');
            document.getElementById('result-board').classList.add('hidden');
            switchLevel(3);
            renderQuestion();
        }

        function renderQuestion() {
            const data = quizPool[currentIndex];
            document.getElementById('q-idx-label').innerText = `C√¢u ${currentIndex + 1}`;
            document.getElementById('question-text').innerText = data.q;
            const container = document.getElementById('options-list');
            container.innerHTML = '';
            const labels = ['A', 'B', 'C', 'D'];
            data.a.forEach((text, i) => {
                const btn = document.createElement('button');
                btn.className = getOptionClass(i);
                btn.onclick = () => !isSubmitted && selectOption(i);
                btn.innerHTML = `
                    <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold mr-4 border-2 flex-shrink-0 ${getCircleClass(i)}">${labels[i]}</div>
                    <span class="flex-1 text-left font-medium leading-tight">${text}</span>
                    ${getStatusIcon(i)}
                `;
                container.appendChild(btn);
            });
        }

        function getOptionClass(i) {
            let base = "w-full p-4 rounded-2xl border-2 transition-all flex items-center ";
            if (!isSubmitted) return base + (userAnswers[currentIndex] === i ? "border-indigo-500 bg-indigo-50" : "border-slate-100 bg-white hover:border-slate-300 shadow-sm");
            const correct = quizPool[currentIndex].c;
            if (i === correct) return base + "border-emerald-500 bg-emerald-50";
            if (i === userAnswers[currentIndex]) return base + "border-red-500 bg-red-50";
            return base + "border-slate-100 bg-white opacity-50";
        }

        function getCircleClass(i) {
            if (!isSubmitted) return userAnswers[currentIndex] === i ? "bg-indigo-600 border-indigo-600 text-white" : "border-slate-200 text-slate-400";
            if (i === quizPool[currentIndex].c) return "bg-emerald-500 border-emerald-500 text-white";
            if (i === userAnswers[currentIndex]) return "bg-red-500 border-red-500 text-white";
            return "border-slate-200 text-slate-300";
        }

        function getStatusIcon(i) {
            if (!isSubmitted) return '';
            if (i === quizPool[currentIndex].c) return '<span class="text-emerald-600 font-bold ml-2">‚úì</span>';
            if (i === userAnswers[currentIndex]) return '<span class="text-red-500 font-bold ml-2">‚úó</span>';
            return '';
        }

        function selectOption(i) { userAnswers[currentIndex] = i; renderQuestion(); }
        function changeQuestion(step) {
            const next = currentIndex + step;
            if (next >= 0 && next < quizPool.length) { currentIndex = next; renderQuestion(); }
        }

        function confirmSubmit() {
            const answeredCount = Object.keys(userAnswers).length;
            const total = quizPool.length;
            const msg = answeredCount < total ? `B·∫°n m·ªõi l√†m ${answeredCount}/${total} c√¢u. V·∫´n mu·ªën n·ªôp b√†i?` : "B·∫°n ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i?";
            if (confirm(msg)) submitQuiz();
        }

        function submitQuiz() {
            isSubmitted = true;
            let score = 0;
            quizPool.forEach((q, i) => { if (userAnswers[i] === q.c) score++; });
            document.getElementById('final-score').innerText = `${score}/${quizPool.length}`;
            const status = document.getElementById('result-status');
            const pass = score >= (quizPool.length * 0.8);
            status.innerText = pass ? "ƒê·∫†T" : "CH∆ØA ƒê·∫†T";
            status.className = `inline-block px-4 py-1 rounded-full text-sm font-bold mb-4 ${pass ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`;
            showResults();
        }

        function showResults() {
            if (isSubmitted) {
                renderResultGrid();
                document.getElementById('mode-selection').classList.add('hidden');
                document.getElementById('result-board').classList.remove('hidden');
                document.getElementById('result-board').classList.add('flex');
            }
            switchLevel(2);
        }

        function renderResultGrid() {
            const grid = document.getElementById('result-grid');
            grid.innerHTML = '';
            quizPool.forEach((q, i) => {
                const item = document.createElement('div');
                let color = "bg-slate-100 text-slate-400";
                if (userAnswers[i] === q.c) color = "bg-emerald-500 text-white";
                else if (userAnswers[i] !== undefined) color = "bg-red-500 text-white";
                item.className = `h-10 rounded-lg flex items-center justify-center font-bold text-xs cursor-pointer ${color}`;
                item.innerText = i + 1;
                item.onclick = () => { currentIndex = i; switchLevel(3); renderQuestion(); document.getElementById('submit-btn').classList.add('hidden'); document.getElementById('view-result-btn').classList.remove('hidden'); };
                grid.appendChild(item);
            });
        }

        function handleBack() {
            const lv3 = !document.getElementById('level-3').classList.contains('hidden');
            const lv2 = !document.getElementById('level-2').classList.contains('hidden');
            if (lv3) { if (isSubmitted || confirm("Tho√°t b√†i thi?")) switchLevel(2); }
            else if (lv2) switchLevel(1);
        }
        function goHome() { switchLevel(1); }
        function resetApp() { startQuiz(quizPool.length === 50 ? 'random' : 'full'); }
    </script>
